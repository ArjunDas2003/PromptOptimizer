<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Helper</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap');
        /* CSS Variables with complete blue color palette */
:root {
    --pale-azure: #97dffcff;
--tropical-indigo: #858ae3ff;
--iris: #613dc1ff;
--indigo: #4e148cff;
--russian-violet: #2c0735ff;
  /* Complete Blue Color Palette */
  --light-cyan: #97dffcff;
  --non-photo-blue-2: rgb(172, 174, 229);
  --non-photo-blue: #90E0EF;
  --vivid-sky-blue: #48CAE4;
  --blue-green: #00B4D8;
  --pacific-cyan: #0096C7;
  --honolulu-blue: #0077B6;
  --marian-blue: #023E8A;
  --federal-blue: #03045E;
  
  /* Mapped Theme Colors */
  --primary-color: #0077B6;
  --primary-hover: #023E8A;
  --secondary-color: #CAF0F8;
  --text-primary: #13146e;
  --text-secondary: #0096C7;
  --border-color: #90E0EF;
  --background: #FFFFFF;
  --shadow-sm: 0 1px 2px 0 rgb(3 4 94 / 0.05);
  --shadow-md: 0 4px 6px -1px rgb(3 4 94 / 0.1), 0 2px 4px -2px rgb(3 4 94 / 0.1);
  --shadow-lg: 0 10px 15px -3px rgb(3 4 94 / 0.1), 0 4px 6px -4px rgb(3 4 94 / 0.1);
  --radius-sm: 6px;
  --radius-md: 8px;
  --radius-lg: 12px;
}

/* Reset and base styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  line-height: 1.6;
  color: var(--text-primary);
  background: linear-gradient(135deg, var(--light-cyan) 0%, var(--non-photo-blue-2) 100%);
  min-height: 100vh;
  padding: 2rem 1rem;
  max-width: 1200px;
  margin: 0 auto;
}

/* Main heading */
h1 {
  text-align: center;
  font-size: 3.5rem;
  font-weight: 800;
  font-family: "Goldman", sans-serif;
  color: var(--text-primary);
  margin-bottom: 3rem;
  background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* Section styling */
.section {
  background: var(--background);
  border-radius: var(--radius-lg);
  padding: 2rem;
  margin-bottom: 2rem;
  box-shadow: var(--shadow-md);
  border: 1px solid var(--border-color);
  transition: all 0.3s ease;
}

.section:hover {
  box-shadow: var(--shadow-lg);
  transform: translateY(-2px);
  border-color: var(--non-photo-blue);
}

/* Section headings */
.section h2 {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 1.5rem;
  padding-bottom: 0.75rem;
  border-bottom: 2px solid var(--border-color);
  position: relative;
}

.section h2::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 60px;
  height: 2px;
  background: linear-gradient(90deg, var(--honolulu-blue), var(--vivid-sky-blue));
  border-radius: 1px;
}

.section h3 {
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--text-primary);
  margin: 2rem 0 1rem 0;
}

/* Textarea styling */
textarea {
  width: 100%;
  min-height: 120px;
  padding: 1rem;
  border: 2px solid var(--border-color);
  border-radius: var(--radius-md);
  font-family: inherit;
  font-size: 0.95rem;
  line-height: 1.5;
  resize: vertical;
  transition: all 0.3s ease;
  background: var(--background);
}

textarea:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgb(0 119 182 / 0.1);
  background: var(--background);
}

textarea::placeholder {
  color: var(--text-secondary);
  font-style: italic;
}

/* Button styling */
button {
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: var(--radius-md);
  font-family: inherit;
  font-size: 0.95rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

#send1, #send2, #send3 {
  background: linear-gradient(135deg, var(--honolulu-blue), var(--blue-green));
  color: white;
  margin-right: 0.75rem;
  box-shadow: var(--shadow-sm);
}

#send1:hover, #send2:hover,#send2:hover {
  background: linear-gradient(135deg, var(--marian-blue), var(--honolulu-blue));
  box-shadow: var(--shadow-md);
  transform: translateY(-1px);
}

#clear1, #clear3 {
  background: var(--secondary-color);
  color: var(--text-primary);
  border: 1px solid var(--border-color);
}

#clear1:hover,  #clear3:hover {
  background: var(--non-photo-blue-2);
  color: var(--text-primary);
  box-shadow: var(--shadow-sm);
  border-color: var(--non-photo-blue);
}

/* Button row */
.btn-row {
  margin: 1.5rem 0;
  display: flex;
  gap: 0.75rem;
  flex-wrap: wrap;
  position: relative;
}

/* History box */
#history-box ,.optimised-prompt{
  min-height: 100px;
  padding: 1rem;
  background: var(--secondary-color);
  border: 1px dashed var(--border-color);
  border-radius: var(--radius-md);
  color: var(--text-primary);
  font-style: italic;
  position: relative;
}

#history-box:empty::after {
  content: 'History will appear here...';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: var(--text-secondary);
  opacity: 0.7;
}

/* Code output */
#code-output {
  width: 100%;
  min-height: 200px;
  padding: 1rem;
  background: var(--federal-blue);
  color: var(--light-cyan);
  border: none;
  border-radius: var(--radius-md);
  font-family: 'Fira Code', 'Monaco', 'Cascadia Code', monospace;
  font-size: 0.875rem;
  line-height: 1.5;
  overflow-x: auto;
  margin: 1.5rem 0;
  box-shadow: var(--shadow-md);
  position: relative;
}

#code-output:empty::after {
  content: 'Generated code will appear here...';
  color: var(--vivid-sky-blue);
  font-style: italic;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Iframe styling */
#preview {
  border: 2px solid var(--border-color);
  border-radius: var(--radius-md);
  box-shadow: var(--shadow-md);
  transition: all 0.3s ease;
}

#preview:hover {
  box-shadow: var(--shadow-lg);
  border-color: var(--vivid-sky-blue);
}

/* Responsive design */
@media (max-width: 768px) {
  body {
    padding: 1rem 0.5rem;
  }
  
  h1 {
    font-size: 2rem;
    margin-bottom: 2rem;
  }
  
  .section {
    padding: 1.5rem;
    margin-bottom: 1.5rem;
  }
  
  .section h2 {
    font-size: 1.25rem;
  }
  
  .btn-row {
    flex-direction: column;
  }
  
  button {
    width: 100%;
    margin-right: 0 !important;
  }
  
  #preview {
    width: 100% !important;
    height: 300px;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.75rem;
  }
  
  .section {
    padding: 1rem;
  }
  
  textarea {
    min-height: 100px;
  }
  
  #code-output {
    min-height: 150px;
    font-size: 0.8rem;
  }
}

/* Loading animation for buttons */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loading::after {
  content: '';
  display: inline-block;
  width: 16px;
  height: 16px;
  border: 2px solid transparent;
  border-top: 2px solid currentColor;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-left: 8px;
}

/* Scroll styling */
::-webkit-scrollbar {
  width: 6px;
  height: 6px;
}

::-webkit-scrollbar-track {
  background: var(--secondary-color);
  border-radius: 3px;
}

::-webkit-scrollbar-thumb {
  background: var(--border-color);
  border-radius: 3px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--vivid-sky-blue);
}

/* Focus indicators for accessibility */
button:focus-visible,
textarea:focus-visible {
  outline: 2px solid var(--pacific-cyan);
  outline-offset: 2px;
}

/* Animation for section hover */
.section {
  animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Enhanced gradient background using your palette */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 80%, rgb(72 202 228 / 0.15) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgb(0 180 216 / 0.15) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, rgb(144 224 239 / 0.1) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

/* Additional blue-themed enhancements */
.section:nth-child(even) {
  background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(202,240,248,0.3));
}

.section:nth-child(odd) {
  background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(173,232,244,0.2));
}

/* Enhanced button active states */
#send1:active, #send2:active {
  background: linear-gradient(135deg, var(--federal-blue), var(--marian-blue));
  transform: translateY(0);
}

/* Accent elements using your palette */
.btn-row::before {
  content: '';
  position: absolute;
  left: -1rem;
  top: 0;
  bottom: 0;
  width: 3px;
  background: linear-gradient(180deg, var(--vivid-sky-blue), var(--pacific-cyan));
  border-radius: 2px;
  opacity: 0.6;
}

    </style>
</head>
<body>
    <h1>AI Prompt Helper</h1>

    <section id="option1-section" class="section">
        <h2>Prompt optimiser</h2>
        <textarea id="prompt1" placeholder="Write your prompt here..."></textarea>
        <div class="btn-row">
            <button id="send1">Send</button>
            <button id="clear1">Clear</button>
        </div>
        <div id="history-box"></div>

        <h3>Prompt optimiser</h3>
        <textarea id="prompt3" placeholder="Write your prompt to optimise here..."></textarea>
        <div class="btn-row">
            <button id="send3">Send</button>
            <button id="clear3">Clear</button>
        </div>
        <div class="optimised-prompt" ></div>
    </section>

    <section id="option2-section" class="section">
        <h2>Prompt Code Generator</h2>
        <textarea id="prompt2" placeholder="Prompt for code only..."></textarea>
        <button id="send2">Generate Code</button>
        <pre id="code-output"></pre>
        
        <h3>Live Preview</h3>
        <iframe id="preview" sandbox="allow-scripts" width="100%" style="aspect-ratio: 16/9;"></iframe>
    </section>

    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
